<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Functions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"> -->
    
    <style>
        .container {
            width: 500px;
            height: 400px;
            background-color: grey;
        }

        .blue-container {
            background-color: rgb(180, 241, 185);
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: chartreuse;
            display: none;
        }

    </style>
</head>
<body>

        <h1 class="header">Hello World</h1>

        <button id="btn1">Append Things</button>
        <button id="btn2">Prepend Things</button>

        <button id="btn3">Remove Items</button>
        <button id="btn4">Empty Container</button>

        <button id="colorToggle">Switch Color</button>

        <div class="container">
            I am child 1
            <div class="box"></div>
        </div>

        <form action="" method="POST">
            <input type="text" name="name" id="myName">
            <input type="email" name="email" id="myEmail">

            <select name="effect" id="FX">
                <option value="" default></option>
                <option value="show">Show an element</option>
                <option value="hide">Hide an element</option>
                <option value="fadein">Fade it in</option>
                <option value="fadeout">Fade it out</option>
                <option value="slidedown">Slide it down</option>
                <option value="slideup">Slide it up</option>

            </select>

            <input type="submit" value="Submit">
        </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('body').css('background-color', 'lightblue');
            $('.header').css('color', 'darkred');

            console.log( $('body').css('background-color') );

            $('#FX').change(function(){
                var selection = $(this).val();
                if(selection == "show"){
                    $('.box').show();
                }
                else if(selection === 'hide'){
                    $('.box').hide();
                }
                else if(selection === 'fadein'){
                    $('.box').fadeIn(2000);
                }
                else if(selection === 'fadeout'){
                    $('.box').fadeOut(3000);
                }
                else if(selection === 'slidedown'){
                    $('.box').slideDown();
                }
                else if(selection === 'slideup'){
                    $('.box').slideUp();
                }
            })

            $('#myName').blur(function(){
                console.log( $('#myName').val() );

                if($('#myName').val() === "Christian"){

                    $('#myEmail').val('enriquez_christian@student.smc.edu');

                }
            });

            $('#btn1').click(function(){
                $('.container').append('<div class="conatainer-child">I am child 2</div');
                $('<div class="container-child">I am child 4</div>').appendTo('.container');
                $('.container').after('<div class="addon">I am AFTER!!!<div>');
            });

            $('#btn2').click(function(){
                $('<div class="container-child">I am child 5</div>').prependTo('.container');
                $('.container').prepend('<div class="conatainer-child">I am child 3</div');
                $('.container').before('<div class="addon">I am BEFORE!!!<div>');
            })

            $('#btn3').click(function(){
                $('.addon').remove();
            })

            $('#btn4').click(function(){
                $('.container').empty();
            })

            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })

        })
    </script>
    
</body>
</html>
