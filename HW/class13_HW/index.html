<body>

        <h1 class="header">Candy Power!</h1>

        <form action="" method="POST">

                    <option value="fadeout">Fade it out</option>

                    <option value="slideup">Slide it up</option>
    
                </select>
    
                <input type="submit" value="Submit">
            </form>

        <div class="container">

            <div class="imgAll">

                <div class="box">
                    <img src="https://66.media.tumblr.com/b11123cbed2ee2774b45665293ba5a0d/tumblr_po2gjmyWTw1xvtqroo1_r1_1280.png" alt="candy">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://s7.orientaltrading.com/is/image/OrientalTrading/Candy-NameBrand-043018?$1X1main$&$NOWA$" alt="skittles">

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://www.southwestcandy.com/images/T/tootsierollfruitchews.jpg" alt="tootsie rolls">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://s7.orientaltrading.com/is/image/OrientalTrading/Candy-Bulk-1205?$1X1main$&$NOWA$&" alt="mix rolls">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://partycity5.scene7.com/is/image/PartyCity/_sq_?$_500x500_$&$product=PartyCity/493006_full&$hide_Count-0180_Count=0" alt="candy combo">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://www.dollargeneral.com/media/catalog/product/cache/image/700x700/e9c3970ab036de70892d86c6d221abfe/1/5/15265701.jpg" alt="now and later">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://cdn.shopify.com/s/files/1/0761/6607/products/super-hero-candy-sticks-marvel.jpg?v=1485905603" alt="hero candy">
                </div>

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://cdn11.bigcommerce.com/s-ufhcuzfxw9/products/11096/images/17210/candy-chemistry-2018__51379.1542048308.500.750.jpg?c=2" alt="candy chemistry">
                </div>
                
                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://i5.walmartimages.com/asr/4b3ec6ec-1165-4ccc-8001-c50e02f08aa8_1.e3458141db3d6ab08c4bf5061040606c.jpeg?odnHeight=560&odnWidth=560&odnBg=FFFFFF" alt="conversation candy">

                <div class="floater-section med-width-50 pink large-width-33">
                    <img src="https://morebeer-web-8-pavinthewaysoftw.netdna-ssl.com/product_image/morebeer/500x500/8907.jpg" alt="hop candy">
                </div>

            </div>
            
        </div>

        

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('body').css('background-color', 'lightblue');
            $('.header').css('color', 'white');

            console.log( $('body').css('background-color') );

            $('#FX').change(function(){
                var selection = $(this).val();
                if(selection == "show"){
                    $('.box').show();
                }
                else if(selection === 'hide'){
                    $('.box').hide();
                }
                else if(selection === 'fadein'){
                    $('.box').fadeIn(2000);
                }
                else if(selection === 'fadeout'){
                    $('.box').fadeOut(3000);
                }
                else if(selection === 'slidedown'){
                    $('.box').slideDown();
                }
                else if(selection === 'slideup'){
                    $('.box').slideUp();
                }
            })

            $('#myName').blur(function(){
                console.log( $('#myName').val() );

                if($('#myName').val() === "Christian"){

                    $('#myEmail').val('enriquez_christian@student.smc.edu');

                }
            });

            $('#btn1').click(function(){
                $('.container').append('<img src="https://66.media.tumblr.com/b11123cbed2ee2774b45665293ba5a0d/tumblr_po2gjmyWTw1xvtqroo1_r1_1280.png" alt="candy">');
                // $('<div class="container-child">I am child 4</div>').appendTo('.container');
                // $('.container').after('<div class="addon">I am AFTER!!!<div>');
            });

            $('#btn2').click(function(){
                $('<div class="container-child">I am child 5</div>').prependTo('.container');
                $('.container').prepend('<div class="container-child">I am child 3</div');
                $('.container').before('<div class="addon">I am BEFORE!!!<div>');
            })

            $('#btn3').click(function(){
                $('.imgAll').remove();
            })

            $('#btn4').click(function(){
                $('.container').empty();
            })

            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })

        })
    </script>
    
</body>
</html>
