<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Functions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="pages/ham.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.js"> -->
    
    
</head>
<body>
        <div class="container">
            <header>

                
                <nav id="navParent">
                    <div id="mobileHeader">
                        <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                    </div>
                    <div id="hamMenu">
                        <button class="hamburger hamburger--elastic " type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>   
                    </div>
                    
                    <ul id="myLinks">
                        <li><img src="images/logo1.png" alt="logo"></li>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="pages/about.html">About</a></li>
                        <li><a href="pages/donations.html">Donations</a></li>
                        <li><a href="pages/blog.html">Blog</a></li>
                    </ul>
                </nav>
            </header>

            <div class="heroImg">
                <img src="images/longer1.jpg" alt="two people hugging">
                <h1 class="heroText">This is where hope begins</h1>
                
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

            <script>
                var $hamburger = $(".hamburger");
                $hamburger.on("click", function(e) {
                    $hamburger.toggleClass("is-active");
                    $("#myLinks").toggle();
                });
            </script>
                
        </div>
</body>
</html>
