<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Using Floats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="floaterSection small-width-50 med-width-33 large-width-25 red">
            <p>Section 1</p>
        </div>
        <div class="floaterSection small-width-50 med-width-33 large-width-25 green">
            <p>Section 2</p>
        </div>
        <div class="floaterSection small-width-100 med-width-33 large-width-25 blue">
            <p>Section 3</p>
        </div>
        <div class="floaterSection small-width-100 large-width-25 yellow">
            <p>Section 4</p>
        </div>
        <div class="floaterSection small-width-50 cyan">
            <p>Section 5</p>
        </div>
        <div class="floaterSection small-width-50 med-width-50 large-width-50 purple">
            <p>Section 6</p>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
