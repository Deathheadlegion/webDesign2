<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <h1>Which car would you like to test:</h1>

        <form action="" method="POST">
            <label for="carMake">Car Make:</label>
            <select name="make" id="carMake">
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="merc">Mercedes</option>
                <option value="porche">Porche</option>
            </select>

            <label for="carModel">Model</label>
            <select name="model" id="carModel"></select>


        </form>
    </main>

    <script>
        var audiModels      = ["S3", "S5", "S7"];
        var bmwModels       = ["Series-3", "Series-4", "Series-5", "Series-7"];
        var mercedesModels  = ["C-class", "E-class", "S-class"];
        var porcheModels    = ["911", "Macan", "Panamera", "Cayenne"];

        var makeDropdown = document.getElementById("carMake");
        var modelDropdown = document.getElementById("carModel");
        makeDropdown.addEventListener("change", function(){
            console.log(this.value);

            modelDropdown.innerHTML = "";
            if(this.value === "audi"){
                for(var i = 0; i < audiModels.length; i++){
                modelDropdown.innerHTML += 'option value="' + audiModels[i] + '">' + audiModels[i] + '</option>';
                }
            } else if(this.value === 'bmw'){
                for(var i = 0; i < audiModels.length; i++){
                modelDropdown.innerHTML += 'option value="' + bmwModels[i] + '">' + bmwModels[i] + '</option>';
                }
            } else if(this.value === 'merc'){
                for(var i = 0; i < audiModels.length; i++){
                modelDropdown.innerHTML += 'option value="' + mercedesModels[i] + '">' + mercedesModels[i] + '</option>';
                }
            } else if(this.value === 'porche'){
                for(var i = 0; i < audiModels.length; i++){
                modelDropdown.innerHTML += 'option value="' + porcheModels[i] + '">' + porcheModels[i] + '</option>';
                }
            }

            
            // <option value=" + text + "> + Text + </option>
            
        });
    </script>
</body>
</html>
